<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart | Siveera Collection's</title>

  <!-- Favicon -->
  <link rel="icon" href="https://siveera-collections.github.io/Siveeracollections/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e91e63;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .cart-table th, .cart-table td {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
    }

    .cart-table th {
      background-color: #f3e5f5;
      color: #444;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .remove-btn {
      background-color: #e91e63;
      border: none;
      padding: 6px 12px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .remove-btn:hover {
      background-color: #c2185b;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #e91e63;
      font-weight: 600;
    }

    .nav-cart-icon {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: #e91e63;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        updateCartCount();
      });
  </script>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <table class="cart-table" id="cart-table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product Name</th>
          <th>Price (₹)</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- JS will insert items here -->
      </tbody>
    </table>

    <div class="total" id="total-price">Total: ₹0</div>
    <a class="back-link" href="shop.html">← Continue Shopping</a>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBody = document.getElementById("cart-body");
    const totalDiv = document.getElementById("total-price");

    function renderCart() {
      cartBody.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
        cartBody.appendChild(row);
        total += item.price;
      });
      totalDiv.textContent = `Total: ₹${total}`;
      updateCartCount();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function updateCartCount() {
      const count = cart.length;
      const navIcon = document.querySelector(".nav-cart-icon");
      if (navIcon) {
        let badge = navIcon.querySelector(".cart-count");
        if (!badge) {
          badge = document.createElement("span");
          badge.className = "cart-count";
          navIcon.appendChild(badge);
        }
        badge.textContent = count;
      }
    }

    renderCart();
  </script>
</body>
</html>
