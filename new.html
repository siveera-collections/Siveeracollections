  <style>
/* Banner */
.page-banner {
  margin-top:85px;
  text-align:center;
  padding:35px 10px;
  background:#FFF1EC;
}
.page-banner h1 {
  font-size:2.4rem; font-weight:700;
  color:#C07C85;
}
.page-banner p {
  font-size:1.1rem;
  color:#7A575C;
  margin-top:6px;
}

/* Coming soon animated text */
.soon {
  font-size:1.4rem;
  font-weight:700;
  color:#D66D8F;
  margin-top:10px;
  animation: blink 1.2s infinite ease-in-out;
}
@keyframes blink {
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}

/* Product grid */
.new-grid {
  max-width:1200px;
  margin:40px auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
}

.new-card {
  background:white;
  border:1px solid #F3D7C8;
  border-radius:15px;
  text-align:center;
  padding-bottom:12px;
  overflow:hidden;
  position:relative;
  transition:.35s;
  box-shadow:0 0 12px rgba(214,109,143,0.12);
}
.new-card:hover {
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(232,196,169,0.45);
}

.new-card img {
  width:100%;
  height:260px;
  object-fit:cover;
}

.new-card h3 {
  margin:10px 0 3px;
  font-size:1.1rem;
  color:#2A2A2A;
}
.new-price {
  font-weight:700;
  font-size:1.25rem;
  color:#C07C85;
}

/* wishlist heart */
.heart {
  position:absolute;
  top:12px; right:12px;
  font-size:1.4rem;
  color:#C07C85;
  cursor:pointer;
}
.heart:hover { transform:scale(1.25); }

/* Add to cart */
.btn-pill-small {
  padding:10px 22px;
  display:inline-block;
  border-radius:50px;
  font-size:1rem;
  background:linear-gradient(135deg,#E8C4A9,#D66D8F);
  color:white;
  font-weight:700;
  text-decoration:none;
  transition:.3s ease;
}
.btn-pill-small:hover {
  transform:translateY(-3px);
  box-shadow:0 0 15px rgba(214,109,143,0.35);
}

  </style>
</head>
