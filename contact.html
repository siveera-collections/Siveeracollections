  <style>

/* Banner */
.page-banner {
  margin-top:85px;
  background:#FFF1EC;
  padding:35px 15px;
  text-align:center;
}
.page-banner h1 {
  font-size:2.4rem; font-weight:700; color:#C07C85;
}
.page-banner p {
  font-size:1.1rem; color:#7A575C;
}

/* Contact Section */
.contact-section {
  max-width:1200px;
  margin:50px auto 80px;
  padding:0 20px;
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  justify-content:center;
}

/* Info Card */
.contact-details {
  flex:1;
  min-width:300px;
  background:white;
  padding:30px;
  border-radius:15px;
  border:1px solid #E8C4A9;
  box-shadow:0 0 18px rgba(214,109,143,0.18);
  font-size:1.1rem;
  line-height:1.7;
}
.contact-details strong { color:#C07C85; }
.contact-details a {
  color:#D66D8F;
  text-decoration:none;
  font-weight:600;
}

/* Form Card */
.contact-form {
  flex:1;
  min-width:300px;
  background:white;
  padding:30px;
  border-radius:15px;
  border:1px solid #E8C4A9;
  box-shadow:0 0 18px rgba(214,109,143,0.18);
}
.contact-form input,
.contact-form textarea {
  width:100%;
  padding:14px 18px;
  border-radius:12px;
  border:1px solid #E8C4A9;
  font-size:1rem;
  margin-bottom:14px;
  outline:none;
}
.contact-form input:focus,
.contact-form textarea:focus {
  border-color:#D66D8F;
}

/* Submit Button */
.button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:50px;
  font-size:1.15rem;
  font-weight:700;
  cursor:pointer;
  color:white;
  background:linear-gradient(135deg,#E8C4A9,#D66D8F);
  transition:.3s ease;
}
.button:hover {
  transform:translateY(-3px);
  box-shadow:0 0 15px rgba(214,109,143,0.35);
}

.whatsapp-float {
  position:fixed;
  bottom:22px; right:22px;
  background:#25D366;
  color:white;
  font-size:1.9rem;
  padding:18px;
  border-radius:50%;
  box-shadow:0 0 20px rgba(0,0,0,0.18);
  z-index:3000;
}
