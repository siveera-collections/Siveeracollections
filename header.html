<!-- FontAwesome Icons -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer" />

<header class="site-header">
  <div class="nav-wrapper">

    <!-- LOGO -->
    <div class="nav-logo">
      <img src="Screenshot_2025_0615_233416.png" alt="Siveera Logo">
      <span>Siveera Collections</span>
    </div>

    <!-- MENU LINKS -->
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="new.html">New Arrivals</a>
      <a href="offers.html">Offers</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- ICONS -->
    <div class="nav-icons">
      <a href="https://wa.me/919966191975"><i class="fab fa-whatsapp"></i></a>
      <a href="wishlist.html"><i class="far fa-heart"></i></a>

      <a href="#" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </div>

    <!-- HAMBURGER -->
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>

  </div>
</header>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll('.nav-links a');
  const currentPage = window.location.pathname.split("/").pop() || "index.html";

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });

  // Mobile menu toggle
  const toggle = document.querySelector(".menu-toggle");
  const navLinks = document.querySelector(".nav-links");
  toggle.addEventListener("click", () => {
    navLinks.classList.toggle("open");
  });

  // Cart count update from localStorage
  const cartCount = document.getElementById("cart-count");
  const cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]");
  const count = cartItems.reduce((sum, item) => sum + item.quantity, 0);
  cartCount.textContent = count;
});
</script>
