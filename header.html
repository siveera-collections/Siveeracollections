<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  .site-header {
    position: sticky;
    top: 0;
    background: white;
    z-index: 1000;
    border-bottom: 1px solid #eee;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }
  .nav-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    font-family: 'Urbanist', sans-serif;
  }
  .logo-section {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo-section img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  .logo-section span {
    font-weight: bold;
    font-size: 1.2rem;
    color: #e91e63;
  }
  .nav-links a {
    margin: 0 10px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
  }
  .nav-links a.active::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    height: 2px;
    width: 100%;
    background: #e91e63;
    transition: all 0.3s ease;
  }
  .nav-links a:hover {
    color: #e91e63;
  }
  .nav-icons a {
    margin-left: 15px;
    font-size: 1.2rem;
    color: #333;
    position: relative;
  }
  .cart-count {
    position: absolute;
    top: -6px;
    right: -10px;
    background: #e91e63;
    color: white;
    font-size: 12px;
    padding: 2px 6px;
    border-radius: 10px;
  }

  @media screen and (max-width: 768px) {
    .nav-wrapper {
      flex-direction: column;
      align-items: flex-start;
    }
    .nav-links, .nav-icons {
      margin-top: 10px;
    }
  }
</style>

<div class="site-header">
  <div class="container nav-wrapper">
    <div class="logo-section">
      <img src="Screenshot_2025_0615_233416.png" alt="Logo" />
      <span>Siveera Collection's</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="new.html">New Arrivals</a>
      <a href="offers.html">Offers</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="nav-icons">
      <a href="https://wa.me/919966191975"><i class="fab fa-whatsapp"></i></a>
      <a href="cart.html">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll('.nav-links a');
    const currentPage = window.location.pathname.split("/").pop() || "index.html";

    links.forEach(link => {
      const linkHref = link.getAttribute("href");
      if (linkHref === currentPage || (linkHref === "index.html" && currentPage === "")) {
        link.classList.add("active");
      }
    });

    // Show cart count from localStorage
    const cartCount = document.getElementById("cart-count");
    const cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]");
    const count = cartItems.reduce((sum, item) => sum + item.quantity, 0);
    cartCount.textContent = count;
  });
</script>
